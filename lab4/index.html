<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script   src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="flot/excanvas.js"></script>
    <script language="javascript" type="text/javascript" src="flot/jquery.flot.js"></script>
    <link href="roundSlider/dist/roundslider.min.css" rel="stylesheet" />

    <script src="roundSlider/dist/roundslider.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="col-sm-2">
        <div class="form-group">
            <label for="heart-rate">Введите уровень шума:</label>
            <div id="heart-rate" class="myRS"></div>
        </div>
        <div class="form-group">
            <label for="amplitude">Введите уровень альтернации (мкВ):</label>
            <div id="amplitude" class="myRS"></div>
        </div>
        <div class="form-group">
            <label for="peak">Введите количество изменений альтернации:</label>
            <div id="peak" class="myRS"></div>
        </div>
        <div class="form-group">
            <label for="sym1">Введите параметры симметрии(1):</label>
            <div id="sym1" class="myRS"></div>
        </div>
        <div class="form-group">
            <label for="sym2">Введите параметры симметрии(2):</label>
            <div id="sym2" class="myRS"></div>
        </div>
        <button id="plot">Построить</button>
    </div>
    <div class="col-sm-10">
        <div id="placeholder">

        </div>
    </div>
</body>
</html>
