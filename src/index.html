<body>
<div class="col-sm-2">
    <div class="form-group">
        <div class="form-group">
            <label for="patient-select">Выберите пациента:</label>
            <select class="form-control" id="patient-select">
                <option value="">Выберите пациента</option>
            </select>
        </div>
    </div>
    <div id="percentWrap">
        <div class="form-group">
            <label for="percent">Введите порог(%):</label>
            <div id="percent" class="myRS"></div>
        </div>
    </div>
    <div class="form-group">
        <div class="form-group">Расчитывать порог относительно показателя:<Br>
            <label>
                <input type="radio" class="radio-point" name="point" value="1" checked> покоя
            </label>
            <Br>
            <label>
                <input type="radio" class="radio-point" name="point" value="4" > среднее
            </label>
            <Br>
            <label>
                <input type="radio" class="radio-point" name="point" value="2"> нагрузки
            </label>
            <Br>
            <label>
                <input type="radio" class="radio-point" name="point" value="3"> реституции
            </label>
            <Br>
        </div>
    </div>

</div>
<div class="col-sm-10">
    <div class="plots">

    </div>
    <table class="table table-bordered table-striped">
        <tbody id="result">
        </tbody>
    </table>
</div>
