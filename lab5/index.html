<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="flot/excanvas.js"></script>
    <script language="javascript" type="text/javascript" src="flot/jquery.flot.js"></script>
    <link href="roundSlider/dist/roundslider.min.css" rel="stylesheet" />

    <script src="roundSlider/dist/roundslider.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="col-sm-2">
    <div class="form-group">
        <div class="form-group">
            <label for="sel1">Выберите алгоритм сглаживания:</label>
            <select class="form-control" id="sel1">
                <option value="1">Экспоненциальный</option>
                <option value="2">Скользящего среднего</option>
                <option value="3">Адаптивный</option>
            </select>
        </div>
    </div>
    <div id="trendWr">
        <div class="form-group">
            <label for="trend">Введите параметр удаления тренда:</label>
            <div id="trend" class="myRS"></div>
        </div>
    </div>
    <div id="exp">
        <div class="form-group">
            <label for="alpha">Введите параметр альфа:</label>
            <div id="alpha" class="myRS"></div>
        </div>
    </div>
    <div id="mov">
        <div class="form-group">
            <label for="win">Введите размер окна:</label>
            <div id="win" class="myRS"></div>
        </div>
    </div>
    <div id="adapt">
        <div class="form-group">
            <label for="winA">Введите размер окна:</label>
            <div id="winA" class="myRS"></div>
        </div>
        <div class="form-group">
            <label for="err">Введите размер отклонения:</label>
            <div id="err" class="myRS"></div>
        </div>
        <button id="plot">Фильтровать</button>
    </div>

</div>
<div class="col-sm-10">
    <div id="placeholder1">

    </div>
    <div id="placeholder2">

    </div>
    <div id="placeholder3">

    </div>
</div>
</body>
</html>
